<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.signup.com</title>
</head>
<style>
    body 
    {
        background-image: url('image2.jpg');
        width: max-content;
    }
 </style>
<body style="color: white;">
    
    <header>
        <h1>Please Signup Here</h1>
    </header>

    <form action="backend.php" method="post">
        <fieldset style="width: min-content;">
            <legend>Personal Information</legend>

            <label for="name">Name:</label>
            <div>
                <input type="text" name="myname" id="name" required>
            </div>

            <label for="role">Role:</label>
            <div>
                <input type="text" name="myrole" id="role" required>
            </div>

            <label for="email">Email:</label>
            <div>
                <input type="email" name="myemail" id="email" required>
            </div>

            <label for="dateofbirth">Date of Birth:</label>
            <div>
                <input type="date" name="mydateofbirth" id="dateofbirth" required>
            </div>

            <label for="bonus">Bonus:</label>
            <div>
                <input type="number" name="mybonus" id="bonus" min="0">
            </div>

            <label for="eligible">Are you eligible?</label>
            <div>
                <input type="checkbox" name="myeligibility" id="eligible">
            </div>

            <div>
                Gender:<br>
                <label><input type="radio" name="mygender" value="male" required> Male</label><br>
                <label><input type="radio" name="mygender" value="female"> Female</label><br>
                <label><input type="radio" name="mygender" value="other"> Other</label>
            </div>

            <label for="about">Write about yourself:</label>
            <div>
                <textarea name="mytext" id="about" cols="30" rows="5" placeholder="Tell us something about you..."></textarea>
            </div>

            <label for="car">Select Your Car:</label>
            <div>
                <select name="mycar" id="car">
                    <option value="ind">Indica</option>
                    <option value="swf">Swift</option>
                    <option value="coro">Corolla</option>
                    <option value="hond">Honda Civic</option>
                </select>
            </div>
            <div>
                <label for="Password">Enter your Password</label><br>
                <input type="password" name="Password" id="Password" required><br>
                <label for="confirmpassword">Confirm Password</label><br>
                <input type="password" name="Password" id="confirmpassword" required>
            </div>
        </fieldset>

        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
        <br>
        <div>
             <a href="login.html">
             <input type="button" value="log in">
             </a>
        </div>
    </form>

    <br>
    <video width="50%" height="50%" controls poster="cricket.jpg">
        <source src="WhatsAppvideo.mp4" type="video/mp4">
    </video>
    <br>
    
    <footer>
    <div>
        <a href="contact_us.html">
  <input type="button" value="Contact us">
</a>

    </div>
    </footer>
</body>
</html>
